<!DOCTYPE html>
<html>
<head>
    <title>Hello React</title>
    <script src="src/react-0.13.0.js"></script>
    <script src="src/JSXTransformer-0.13.0.js"></script>
</head>
<body>
<div id="example1"></div>

<script type="text/jsx">


    var NotesList = React.createClass({
        render: function() {
            return (
                    <ol>
                    {
                        this.props.children.map(function (child) {
                                return <li>{child}</li>
                            })
        }
                </ol>
    );
    }
    });

    React.render(
    <NotesList>
    <span>hello</span>
    <span>world</span>
    </NotesList>,
            document.body
    );


</script>

</body>
</html>
