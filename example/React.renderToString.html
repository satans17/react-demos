    <title>Hello React</title>

</head>
<body>
<div id="example1"></div>

<script>
    var span = React.DOM.span({className:"text"},"span content");

alert(React.renderToString(span));


// React.renderToStaticMarkup
// 和 renderToString 类似，除了不创建额外的 DOM 属性，
// 例如 data-react-id，因为这些属性仅在 React 内部使用。
// 如果你想用 React 做一个简单的静态页面生成器，这是很有用的，
// 因为丢掉额外的属性能够节省很多字节。
</script>
